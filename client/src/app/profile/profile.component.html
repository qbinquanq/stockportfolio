<nav class="navbar app-top-bar">
  <h1>Stock Portfolio</h1>
  <div class="navbar-nav">
    <a class="nav-item nav-link" (click)="logout()">Logout</a>
  </div>
</nav>
    <div class="search">
        Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
    </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stockLists$ | async; index as i">
      <!--<th scope="row">{{ i + 1 }}</th> -->
      <td>
        <!--<img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">-->
        <ngb-highlight [result]="stock.symbol" [term]="filter.value"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="stock.name" [term]="filter.value"></ngb-highlight></td>
      
    </tr>
    </tbody>
  </table>
