<div class="right-part">
<h1>Sign Up</h1>
<form [formGroup] = "userRegistrationForm" (ngSubmit)="onSubmit()">
 <!-- <div *ngIf="validMessage != ''">
    <h3 class="has-info">{{validMessage}}</h3>
  </div> 
  -->
  
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
  </div>

  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">This is not proper email</div>
      </div>
  </div>

  <div>
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>

  <div>
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="passwordConfirm" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }"/>
      <div *ngIf="submitted" class="invalid-feedback">
          <div *ngIf="f.passwordConfirm.errors?.required">Password is required</div>
          <div *ngIf="userRegistrationForm.errors?.mismatch">Password is not matched</div>
      </div>
      
  </div>

  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
      </button>
  </div>
</form>

</div>
